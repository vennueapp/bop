name: publish

on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    name: Publish to pub.dev
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
  release:
    name: Create release
    needs: publish
    runs-on: ubuntu-latest
    steps:
    - uses: softprops/action-gh-release@v1
